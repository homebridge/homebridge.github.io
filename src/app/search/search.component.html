<form class="search-form">
  <input type="text" placeholder="Search services and characteristics..." name="search" class="form-control search-input"
    [(ngModel)]="query" [typeahead]="searchProvider"  [typeaheadAsync]="true" typeaheadOptionField="label" (typeaheadOnSelect)="onSelect($event)">
  <button type="submit" class="btn search-btn" value="Search"><i class="fas fa-search"></i></button>
</form>
